<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Stock Item</title>
</head>
<body>
    <h1>Edit Stock Item</h1>
    <form th:action="@{/stock/update/{id}(id=${stockItem.id})}" method="post" th:object="${stockItem}">
        <input type="hidden" th:field="*{id}">
        <label>Name:</label>
        <input type="text" th:field="*{name}" required><br>
        <label>Total Stocks:</label>
        <input type="number" th:field="*{totalStocks}" required><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
