<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Stock Item</title>
</head>
<body>
    <h1>Add Stock Item</h1>
    <form th:action="@{/stock/save}" method="post" th:object="${stockItem}">
        <label>Name:</label>
        <input type="text" th:field="*{name}" required><br>
        <label>Total Stocks:</label>
        <input type="number" th:field="*{totalStocks}" required><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
