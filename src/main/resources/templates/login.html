<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manasvi Inventory</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="images/fevicon.png" rel="icon" />
</head>
<body>
    <div class="login-container">
        <!-- Display error message if login fails -->
        <th:block th:if="${param.error}">
            <div id="error-message" class="error-message">
                <p>‚ùå Incorrect Email or Password</p>
            </div>
        </th:block>

        <form action="/login" method="post" class="sign-in-form">
            <h2 class="title">Sign In</h2>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input class="input" type="email" name="username" placeholder="Enter Email" required />
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input class="input" type="password" name="password" placeholder="Password" required />
            </div>
            <input type="submit" value="Login" class="btn solid" />
        </form>
    </div>

    <!-- JavaScript to hide error message after 3 seconds -->
    <script>
        setTimeout(function() {
            let errorMsg = document.getElementById("error-message");
            if (errorMsg) {
                errorMsg.style.display = "none";
            }
        }, 3000);
    </script>
</body>
</html>
