<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Tea Item</title>
</head>
<body>
    <h1>Edit Tea Item</h1>
    <form th:action="@{/tea/update/{id}(id=${tea.id})}" method="post" th:object="${tea}">
        <input type="hidden" th:field="*{id}">
        <label>Tea Name:</label>
        <input type="text" th:field="*{teaName}" required><br>
        <label>Total Quantity:</label>
        <input type="number" th:field="*{totalTea}" required><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
